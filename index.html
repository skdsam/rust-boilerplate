<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Boilerplate</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="logo-container">
          <a href="https://tauri.app" target="_blank">
            <img src="/src/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
          </a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
            <img src="/src/assets/javascript.svg" class="logo" alt="JavaScript logo" />
          </a>
        </div>

        <h1>Rust & Bun</h1>

        <div class="card">
          <p>Ready to build something amazing?</p>
          <div class="input-group">
            <input id="greet-input" placeholder="Enter a name..." />
            <button id="greet-button" type="button">Greet</button>
          </div>
          <p id="greet-msg"></p>
        </div>
      </div>
    </div>
  </body>
</html>
